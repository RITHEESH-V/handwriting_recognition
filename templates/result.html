<!DOCTYPE html>
<html>
<head>
    <title>Handwritten Character Recognition Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            padding: 50px;
        }
        
        h1 {
            color: #333;
        }
        
        p {
            margin-top: 20px;
            font-size: 18px;
        }
        
        .image-container {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .image-container img {
            max-width: 400px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Recognition Result</h1>
    <p>Predicted text: <span id="predicted-text">{{ predicted_text }}</span></p>
    <div class="image-container">
        <img src="{{ predicted_image_url }}" alt="Predicted Image">
    </div>
</body>
</html>
